{% extends 'base.html' %}
{% block title %}Food Ingredient{% endblock %}
{% block current_page %}Food Ingredient {% endblock %}

{% block cssandscripts %}   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #content{
            background-color: #f4f5f9;
        }

        .form-control{
            height: 50px;
        }

        .form-wrapper{
            width: 80%;
            margin-left: 5%;
            margin-top: 5%;
        }

        .btn-black{
            background-color: #456AD8;
            color: white;
        }
    </style>
{% endblock %}

{% block page_content %}

    <div class="form-wrapper">

        <!-- Basic Card Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0">Add Food Ingredient</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="foods">Select a Food:</label>
                        <select name="foods" id="foods" class="form-control">
                            {% for food in foods %}
                            <option value="{{food.id}}">{{food.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ing">Select a Ingredient:</label>
                        <select name="ing" id="ing" class="form-control">
                            {% for ingredient in ingredients %}
                            <option value="{{ingredient.id}}">{{ingredient.name}}</option>
                            {% endfor %}
                        </select>                    
                    </div>
        
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" name="quantity" class="form-control">
                    </div>
                    {% if message %}
                    <span class="text-danger">*{{message}}</span> <br><br>
                    {% endif %}
                    
                    <button type="submit" class="btn btn-black">Save Detail</button>
                </form>
            </div>
        </div>
    
    </div>
    
{% endblock %}
