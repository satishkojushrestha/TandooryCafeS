{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Food - Update{% endblock %}

{% block cssandscripts %}   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #content{
            background-color: #f4f5f9;
        }

        .form-control{
            height: 50px;
        }

        .form-wrapper{
            width: 80%;
            margin-left: 5%;
            margin-top: 5%;
        }

        .btn-black{
            background-color: #456AD8;
            color: white;
        }
    </style>
{% endblock %}


{% block current_page %}Edit Food{% endblock %}

{% block page_content %}

    <div class="form-wrapper">

        <!-- Basic Card Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0">Edit Food Detail</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" name="name" placeholder="{{ edit_food.name }}" maxlength="30">
                    </div>
        
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="category" class="form-control">
                            <option value="{{ edit_food.category.id }}" selected>{{ edit_food.category.name }}</option>
                            {% for category in categories %}
                                {% if category == edit_food.category %}
                                {% else %}
                                <option value="{{category.id}}">{{ category.name }}</option>
                                {% endif %}
                            {% endfor %}
                          </select>
                    </div>


                    <div class="form-group">
                        <label for="price">Price</label>
                        <input class="form-control" type="number" name="quantity" placeholder="{{ edit_food.price }}" maxlength="20">
                    </div>
                    
                    <button type="submit" class="btn btn-black">Update Food</button>
                </form>
            </div>
        </div>
       
    </div>



{% endblock %}
